<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/userPage.js" type="text/javascript" defer></script>
</head>
<body>
    <div id="user-page-create-habits-container" style="display: none;">

        <div id="user-page-first" class="user-page-section">

            <div class="user-page-navbar">

                <h2 class="user-page-h2">Habits</h2>
                <div  id="right-arrow-1" class="fa-solid fa-arrow-right"></div>
    
            </div>
    
            <div class="user-page-details">
                <h3 class="user-page-h3">Choose at least 1 habit (up to 3):</h3>
                <div class="user-page-checkbox-container">
                    <input type="checkbox" id="exercise-check" class="user-page-checkbox">
                    <label for="exercise-check" class="user-page-checkbox-label">Exercise More</label>
                </div>
                <div class="user-page-checkbox-container">
                    <input type="checkbox" id="sleep-check" class="user-page-checkbox">
                    <label for="sleep-check" class="user-page-checkbox-label">Sleep More</label>
                </div>
                <div class="user-page-checkbox-container">
                    <input type="checkbox" id="water-check" class="user-page-checkbox">
                    <label for="water-check" class="user-page-checkbox-label">Drink More Water</label>
                </div>
                <button id="user-page-first-next-button" class="user-page-next-button">
                    Next
                </button>
                
        
            </div>
            
        </div>

        <div id="user-page-second" class="user-page-section">

            <div class="user-page-navbar">
                <div class="fa-solid fa-arrow-left"></div>
                <h2 class="user-page-h2">Goals</h2>
    
            </div>

            <div class="user-page-details">
                <h3 class="user-page-h3">Specify your goals:</h3>
                
                <div class="user-page-select-container">
                    <select id="exercise-goal">

                        <option value="20" selected>At least 20 minutes</option>
                        <option value="30">At least 20 minutes</option>
                        <option value="45">At least 45 minutes</option>
                        <option value="60">At least 1 hour</option>
                        <option value="90">At least 90 minutes</option>
                        <option value="120">At least 2 hours</option>

                    </select>
                </div>

                <div class="user-page-select-container">
                    <select id="sleep-goal">

                        <option value="5">At least 5 hours</option>
                        <option value="6">At least 6 hours</option>
                        <option value="7" >At least 7 hours</option>
                        <option value="8" selected>At least 8 hours</option>
                        <option value="9">At least 9 hours</option>
                        
                    </select>
                </div>

                <div class="user-page-select-container">
                    <select id="water-goal">

                        <option value="500">At least 500ml</option>
                        <option value="1000">At least 1 litre</option>
                        <option value="1500" >At least 1500ml</option>
                        <option value="2000" selected>At least 2 litres</option>
                        <option value="2500">At least 2500ml</option>
                        <option value="3000">At least 3 litres</option>

                        
                    </select>
                </div>
                
                <button id="user-page-second-next-button" class="user-page-next-button">
                    Next
                </button>
                
        
            </div>



        </div>
    
    </div>

    <div id="user-page-dashboard"></div>
   
</body>
</html>
