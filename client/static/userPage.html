<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    User dashboard
    <div id="sign-up-first" class="sign-up-section">
        <div class="sign-up-navbar">
            <a href="../index.html"><div class="fa-solid fa-arrow-left"></div></a>
            <h2 class="sign-up-h2">Habits</h2>
            <div  id="right-arrow-1" class="fa-solid fa-arrow-right"></div>

        </div>

        <div class="sign-up-details">
            <h3 class="sign-up-h3">Choose at least 1 habit (up to 3):</h3>
            <div class="sign-up-checkbox-container">
                <input type="checkbox" id="exercise-check" class="sign-up-checkbox">
                <label for="exercise-check" class="sign-up-checkbox-label">Exercise More</label>
            </div>
            <div class="sign-up-checkbox-container">
                <input type="checkbox" id="sleep-check" class="sign-up-checkbox">
                <label for="sleep-check" class="sign-up-checkbox-label">Sleep More</label>
            </div>
            <div class="sign-up-checkbox-container">
                <input type="checkbox" id="water-check" class="sign-up-checkbox">
                <label for="water-check" class="sign-up-checkbox-label">Drink More Water</label>
            </div>
            <button id="sign-up-first-next-button" class="sign-up-next-button">
                Next
            </button>
            
    
        </div>
        
    </div>
</body>
</html>
