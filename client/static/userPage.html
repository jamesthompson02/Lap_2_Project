<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/userPage.js" type="text/javascript" defer></script>
</head>
<body>
    <div id="user-page-create-habits-container" style="display: none;">

        <div id="user-page-first" class="user-page-section">

            <div class="user-page-navbar">
                <a href="../index.html"><div class="fa-solid fa-arrow-left"></div></a>
                <h2 class="user-page-h2">Habits</h2>
                <div  id="right-arrow-1" class="fa-solid fa-arrow-right"></div>
    
            </div>
    
            <div class="user-page-details">
                <h3 class="user-page-h3">Choose at least 1 habit (up to 3):</h3>
                <div class="user-page-checkbox-container">
                    <input type="checkbox" id="exercise-check" class="user-page-checkbox">
                    <label for="exercise-check" class="user-page-checkbox-label">Exercise More</label>
                </div>
                <div class="user-page-checkbox-container">
                    <input type="checkbox" id="sleep-check" class="user-page-checkbox">
                    <label for="sleep-check" class="user-page-checkbox-label">Sleep More</label>
                </div>
                <div class="user-page-checkbox-container">
                    <input type="checkbox" id="water-check" class="user-page-checkbox">
                    <label for="water-check" class="user-page-checkbox-label">Drink More Water</label>
                </div>
                <button id="user-page-first-next-button" class="user-page-next-button">
                    Next
                </button>
                
        
            </div>
            
        </div>
    
    </div>
   
</body>
</html>
