<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>Log In</title>
</head>
<body>
    <div class="sign-up-section">
        <div class="sign-up-details">
            <h1>Log in</h1>
            <form id="sign-up-details-form">
                <input id="sign-up-name-input" class="sign-up-details-input" type="text" maxlength="40" placeholder="Username">
                <p class="sign-up-error-message">
                    Please ensure your name is at least two words and each name has a capital letter.
                </p>
                <input id="sign-up-password"  class="sign-up-details-input" type="password" maxlength="50" placeholder="Password">
                <p class="sign-up-error-message">
                    Please ensure your password has: at least 8 characters, a capital letter,
                    a lower case letter, a number and a special character.
                </p>
                <button id="sign-up-submit-button">
                    Log in
                </button>

            </form>
            
        </div>
    </div>
</body>
</html>
